<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Clé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --accent2: #38bdf8;
            --muted: #9aa4b2;
            --white: #e6eef6;
            --error: #ef4444;
            --success: #22c55e;
            --shadow: 0 6px 30px rgba(2,6,23,0.6);
        }
        * { 
            box-sizing: border-box; 
            user-select: none; /* Désactiver la sélection de texte */
            -webkit-user-select: none; /* Pour Safari */
            -moz-user-select: none; /* Pour Firefox */
            -ms-user-select: none; /* Pour Edge */
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            margin: 0;
            background: linear-gradient(180deg, #071226 0%, #071b2a 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            animation: fadein 0.7s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--accent2);
            text-shadow: 0 2px 8px rgba(6,182,212,0.12);
        }
        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            padding: 22px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(6,182,212,0.08);
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 12px 40px rgba(6,182,212,0.18);
        }
        label {
            font-size: 14px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 11px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(255,255,255,0.02);
            color: var(--white);
            font-size: 15px;
            font-family: inherit;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent2);
            box-shadow: 0 0 0 2px rgba(56,189,248,0.15);
        }
        button {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border: 0;
            color: #042028;
            padding: 11px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(6,182,212,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:active {
            box-shadow: 0 1px 4px rgba(6,182,212,0.18);
        }
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--card);
            color: var(--white);
            padding: 14px 22px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            font-size: 15px;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
        }
        .notification.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        .notification.error { background: var(--error); color: #fff; }
        .notification.success { background: var(--success); color: #fff; }
        .row { display: flex; gap: 14px; align-items: end; }
        @media(max-width:600px) {
            .container { padding: 0; }
            .card { border-radius: 0; }
            h1 { font-size: 18px; }
            .row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Validation de Clé</h1>
            <div class="small">Fichier: <strong>index.html</strong></div>
        </header>
        <div class="card">
            <div class="row">
                <div style="flex:1">
                    <label for="keyInput">Collez votre clé</label>
                    <input id="keyInput" type="text" placeholder="ex: eyJrZXkiOiJQUk8tQUJDRC1FRkdILUlKS0wtTU5PUCIsImV4cGlyeSI6bnVsbH0=">
                </div>
            </div>
            <div style="margin-top:12px">
                <button id="validateBtn">Valider la clé</button>
            </div>
        </div>
        <div class="notification" id="notification"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Anti-clic droit
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                showNotification('Action désactivée : clic droit interdit.', 'error');
            });

            // Bloquer les raccourcis pour les outils de développement
            document.addEventListener('keydown', function (e) {
                if (
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                    (e.ctrlKey && e.key === 'u')
                ) {
                    e.preventDefault();
                    showNotification('Accès aux outils de développement interdit.', 'error');
                }
            });

            // Détection des outils de développement (approche approximative)
            let devToolsOpen = false;
            const threshold = 160; // Seuil pour détecter la fenêtre des outils
            function checkDevTools() {
                if (
                    window.outerWidth - window.innerWidth > threshold ||
                    window.outerHeight - window.innerHeight > threshold ||
                    (window.console && console.log.toString().includes('native code') === false)
                ) {
                    if (!devToolsOpen) {
                        devToolsOpen = true;
                        showNotification('Outils de développement détectés. Accès interdit.', 'error');
                        setTimeout(() => {
                            window.location.reload(); // Recharger la page pour dissuader
                        }, 2000);
                    }
                }
            }
            setInterval(checkDevTools, 1000);

            // Limiter les rechargements fréquents
            let lastLoadTime = localStorage.getItem('lastLoadTime') || 0;
            const currentTime = Date.now();
            if (currentTime - lastLoadTime < 2000) { // 2 secondes
                showNotification('Trop de rechargements détectés. Veuillez patienter.', 'error');
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                localStorage.setItem('lastLoadTime', currentTime);
            }

            const el = id => document.getElementById(id);
            const keyInput = el('keyInput');
            const validateBtn = el('validateBtn');
            const notification = el('notification');

            function showNotification(msg, type = 'success', duration = 1800) {
                notification.textContent = msg;
                notification.className = 'notification show ' + type;
                setTimeout(() => {
                    notification.className = 'notification';
                }, duration);
            }

            function validateKey() {
                const encodedKey = keyInput.value.trim();
                if (!encodedKey) {
                    showNotification('Veuillez entrer une clé.', 'error');
                    return;
                }

                let data;
                try {
                    data = JSON.parse(atob(encodedKey));
                    if (!data.key) throw new Error('Invalid data');
                } catch (e) {
                    showNotification('Clé invalide : format encodé incorrect.', 'error');
                    return;
                }

                const cleanKey = data.key;
                const expiryTs = data.expiry;

                // Patterns pour valider les différents formats de clés
                const uuidPattern = /^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
                const hexPattern = /^[0-9a-f]+$/i;
                const randomPattern = /^[A-Za-z0-9#@!-_]+(-[A-Za-z0-9#@!-_]+)*$/;

                // Extraire le préfixe (si présent) et la clé
                let prefix = '';
                let rawKey = cleanKey;
                const prefixMatch = cleanKey.match(/^([A-Z0-9-]*-)?(.*)$/);
                if (prefixMatch) {
                    prefix = prefixMatch[1] || '';
                    rawKey = prefixMatch[2];
                }

                // Validation du format de la clé
                let isValid = false;
                if (uuidPattern.test(rawKey)) {
                    isValid = true; // UUID v4
                } else if (hexPattern.test(rawKey)) {
                    isValid = rawKey.length >= 4 && rawKey.length <= 128; // Hex
                } else if (randomPattern.test(rawKey)) {
                    isValid = rawKey.replace(/-/g, '').length >= 4 && rawKey.replace(/-/g, '').length <= 128; // Random
                }

                if (!isValid) {
                    showNotification('Clé invalide : format incorrect.', 'error');
                    return;
                }

                // Validation de l'expiration
                if (expiryTs !== null) {
                    if (typeof expiryTs !== 'number' || isNaN(expiryTs)) {
                        showNotification('Date d’expiration invalide.', 'error');
                        return;
                    }
                    if (expiryTs < Date.now()) {
                        showNotification('La clé a expiré.', 'error');
                        return;
                    }
                }

                // Si tout est valide
                const expiryMsg = expiryTs ? ` (valide jusqu'au ${new Date(expiryTs).toLocaleString()})` : ' (illimitée)';
                showNotification(`Clé valide ! Redirection en cours${expiryMsg}...`, 'success');
                // Redirection vers la page spécifiée
                setTimeout(() => {
                    window.location.href = 'https://thtguns.glide.page';
                }, 1000); // Délai d'une seconde pour laisser l'utilisateur voir la notification
            }

            validateBtn.addEventListener('click', validateKey);

            // Validation en temps réel lors de la saisie
            keyInput.addEventListener('input', () => {
                if (!keyInput.value.trim()) {
                    showNotification('Veuillez entrer une clé.', 'error');
                }
            });
        });
    </script>
</body>
</html>
